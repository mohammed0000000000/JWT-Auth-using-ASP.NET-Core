<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button>Get All Employee</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Age</th>
                <th>Deprtment</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "/api/Employee",
                    success: function (result) {
                        //$("#div1").html(result);
                        console.log(result);
                        //console.log(table);
                        console.log(document.getElementsByTagName("tbody"));
                        let table = document.getElementsByTagName("tbody")[0];
                        table.innerHTML = "";
                        for(let emp of result){
                            table.innerHTML += `<tr>
                                <td>${emp.id}</td>
                                <td>${emp.name}</td>
                                <td>${emp.salary}</td>
                                <td>${emp.age}</td>
                                <td>${emp.address}</td>
                                <td>${emp.deptId}</td>
                            </tr>`
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
